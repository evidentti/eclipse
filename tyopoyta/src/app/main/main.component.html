<div>
	<md-spinner *ngIf="items === null" style="widht: auto; margin: auto;"></md-spinner>
	<md-card *ngIf="errorMessage">{{errorMessage}}</md-card>
	<md-list>
		<md-list-item *ngFor="let item of items" fxLayout='row'>
			<span fxFlex="100px">{{item.id}}</span>
			<span fxFlex>{{item.subject}}</span>
		</md-list-item>
	</md-list>
</div>
