<div class="panel panel-default">
    <div class="panel-heading">
        <strong>JSONForms generated Forms</strong>
    </div>
    <div class="panel-body">
        <jsonforms schema="vm.schema" uischema="vm.uiSchema" data="vm.data"></jsonforms>
    </div>
    <div class="panel-body">
      <p>The default renderer supports the <code>simple</code> option which does not render forms
      for the array's contents</p>
      <jsonforms schema="vm.schema" uischema="vm.uiSchemaSimple" data="vm.data"></jsonforms>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Bound data</strong>
    </div>
    <div class="panel-body">
        <pre>{{vm.formattedData()}}</pre>
    </div>
</div>
