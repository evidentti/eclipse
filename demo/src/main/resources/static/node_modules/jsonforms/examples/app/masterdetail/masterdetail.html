<div class="panel">
    <div class="panel-heading">
        <h3>Master/Detail control with Array data</h3>
    </div>
    <div class="panel-body">
        <jsonforms schema="vm.schemaArray" uischema="vm.uiSchema" data="vm.dataArray"></jsonforms>
    </div>
</div>
<div class="panel">
    <div class="panel-heading">
        <h3>Bound data</h3>
    </div>
    <div class="panel-body">
        <pre>{{vm.formattedData(vm.dataArray)}}</pre>
    </div>
</div>

    <div class="panel-heading">
        <h3>Master/Detail control with Object data</h3>
    </div>

</div>
<div class="panel">
    <div class="panel-heading">
        <h3>Bound data</h3>
    </div>
    <div class="panel-body">
        <pre>{{vm.formattedData(vm.dataObject)}}</pre>
    </div>
</div>
