<div class="panel panel-default">
    <div class="panel-heading">
        <strong>JSONForms generated default Forms</strong>
    </div>
    <div class="panel-body">
        <p>
            JSON Forms is capable of inferring a UI schema for a given JSON instance and a schema.
            By default, it will generate a vertical layout for each property of the data instance.
        </p>

        <jsonforms schema="vm.schema" uischema="vm.uiSchema" data="vm.data"></jsonforms>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Bound data</strong>
    </div>
    <div class="panel-body">
        <pre>{{vm.formattedData()}}</pre>
    </div>
</div>
