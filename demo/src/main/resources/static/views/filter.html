<md-content class="d-view-menu md-padding" layout="column">

	<section class="md-padding" layout="row" layout-align="none center">
		<md-button class="md-fab md-primary d-fab" aria-label="Home" ng-click="toggleMenu()">
            <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
	</section>
	
	<md-divider></md-divider>
	
	<div style="height: 5px;">
		<md-progress-linear ng-if="ctrl.loadingCategories" md-mode="indeterminate"></md-progress-linear>
	</div>
	
	<section class="md-padding" layout="column" layout-align="none none" layout-wrap>
		<h4>Suodattimet</h4>
		<md-autocomplete
			class="d-margin-5-hor"
			ng-disabled="false"
			md-no-cache="false"
			md-selected-item="ctrl.selectedCategory"
			md-search-text="searchText"
			md-selected-item-change="ctrl.categoryChanged(cat)"
			md-items="cat in ctrl.querySearch(searchText)"
			md-item-text="cat.name"
			md-min-length="0"
			placeholder="Valitse kategoria">
        	<md-item-template>
          		<span md-highlight-text="searchText" md-highlight-flags="^i">{{cat.name}}</span>
        	</md-item-template>
        	<md-not-found>Ei osumia "{{cat.name}}"</md-not-found>
      	</md-autocomplete>
      	<md-autocomplete
      		class="d-margin-5-hor"
			ng-disabled="false"
			md-no-cache="false"
			md-selected-item="ctrl.selectedCategory2"
			md-search-text="searchText2"
			md-selected-item-change="ctrl.getIssuesByCategory(cat2)"
			md-items="cat2 in ctrl.querySearch(searchText2)"
			md-item-text="cat2.name"
			md-min-length="0"
			placeholder="Valitse kategoria">
        	<md-item-template>
          		<span md-highlight-text="searchText2" md-highlight-flags="^i">{{cat2.name}}</span>
        	</md-item-template>
        	<md-not-found>Ei osumia "{{cat2.name}}"</md-not-found>
      	</md-autocomplete>
	</section>

	<md-divider></md-divider>
	
</md-content>
